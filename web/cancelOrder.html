
<html>
    <head>
        <title>Change Order</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myStyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="signup">
            <div class="signupInner">
                <form id="cancelOrder">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enter Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="uname" aria-describedby="emailHelp" minlength="3"/>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enter previous order item</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="oldOrder" aria-describedby="emailHelp" minlength="3" placeholder="ex - pizza,burger"/>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enter quantity</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" name="oldQuantity" aria-describedby="emailHelp" placeholder="ex - 3,4"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Cancel Order</button>
                </form>
                <br>
            </div>
        </div>

        <script src="./myJs.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

        <<script>
            $(document).ready(function () {
                console.log("loaded........")
                $('#cancelOrder').on('submit', function (event) {
                    event.preventDefault();
                    let form = new FormData(this);
                    console.log(form)
                    //send register servlet:
                    $.ajax({
                        url: "cancelOrderServelet",
                        type: 'POST',
                        data: form,
                        success: function (data) {
                            console.log(data);
                            if (data.trim() == 'done')
                            {
                                swal(`Ordered placed successfully...`)
                                        .then(() => {
                                            window.location = "index.html"
                                        });
                            } else
                            {
                                swal(data);
                            }
                        },
                        error: function () {
                            swal("something went wrong..try again");
                        },
                        processData: false,
                        contentType: false
                    });
                });
            });
        </script>
    </body>
</html>
